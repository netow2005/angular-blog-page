<div class="big-card-container">
    <div class="big-card-photo">
        <img src="{{photoCover}}" 
        width="100%"
        height="200vh"
        alt="">
    </div>

    <div class="big-card-title">
        <h1><a [routerLink]="['content', id]">{{cardTitle}}</a></h1>
    </div>

    <div class="big-card-description">
        <p><a [routerLink]="['content', id]">{{cardDescription}} 
            </a>
        </p>
    </div>
</div>
